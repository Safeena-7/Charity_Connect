<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <script>
        function validateForm() {
            var name = document.forms["registrationForm"]["name"].value;
            var userId = document.forms["registrationForm"]["userId"].value;
            var mobileNumber = document.forms["registrationForm"]["mobileNumber"].value;
            var adharNumber = document.forms["registrationForm"]["adharNumber"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var address = document.forms["registrationForm"]["address"].value;

            if (name === "") {
                alert("Please fill in the Name field.");
                return false;
            }

            // Check for invalid characters in the name field
            var nameRegex = /^[a-zA-Z ]+$/;
            if (!name.match(nameRegex)) {
                alert("Invalid characters in the Name field. Only alphabets and spaces are allowed.");
                return false;
            }

            if (userId === "") {
                alert("Please fill in the User ID field.");
                return false;
            }

            // Check for spaces in the User ID field
            var userIdRegex = /^\S+$/;
            if (!userId.match(userIdRegex)) {
                alert("User ID should not contain spaces.");
                return false;
            }

            if (mobileNumber === "") {
                alert("Please fill in the Mobile Number field.");
                return false;
            }

            // Check for non-digit characters in the Mobile Number field
            var mobileRegex = /^[0-9]+$/;
            if (!mobileNumber.match(mobileRegex)) {
                alert("Mobile Number should contain only digits.");
                return false;
            }

            if (adharNumber === "") {
                alert("Please fill in the Adhar Number field.");
                return false;
            }

            // Check for 12 digits in the Adhar Number field
            var adharRegex = /^\d{12}$/;
            if (!adharNumber.match(adharRegex)) {
                alert("Adhar Number should contain 12 digits.");
                return false;
            }

            if (email === "") {
                alert("Please fill in the Email field.");
                return false;
            }

            if (address === "") {
                alert("Please fill in the Address field.");
                return false;
            }
            if (pwd === "") {
                alert("Please fill in the Address field.");
                return false;
            }

            if (pwd-repeat === "") {
                alert("Please fill in the Address field.");
                return false;
            }
            alert("Registration successful!");
            return true;
        }
    </script>
</head>
  <body style = "background-color: rgba(255, 248, 220, 0.705)">
    <form name="registrationForm" onsubmit="return validateForm()">
      <center>
        <label for="name">Enter Name:</label><br>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="userId">Enter User ID:</label><br>
        <input type="text" id="userId" name="userId" required>
        <br><br>

        <label for=""pwd"">Enter Password: </label><br>
        <input type="password" name="pwd" id="pwd" required>
        <br><br>
        <label for="pwd-repeat">Confirm Password</label><br>
        <input type="password" name="pwd-repeat" id="pwd-repeat" required/>
        <br><br>

        <label for="mobileNumber">Enter Mobile Number:</label><br>
        <input type="text" id="mobileNumber" name="mobileNumber" required>
        <br><br>
        <video id="logoVideo" height="100" autoplay loop>
        <source src="Presentation1_Trim.mp4" type="video/mp4">
        </video>
        <br><br>

        <label for="adharNumber">Enter Adhar Number:</label><br>
        <input type="text" id="adharNumber" name="adharNumber" required>
        <br><br>

        <label for="email">Enter Email:</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="address">Enter Address:</label><br>
        <textarea id="address" name="address" required></textarea>
        <br><br>

        <input type="submit" value="Save"><br><br>
        <button onclick ="window.location.href = 'userlogin.html'" >LOGIN</a></button>
      </center>
    </form>
</body>
</html>
