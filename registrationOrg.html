<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <script>
        function validateForm() {
            var name = document.forms["registrationForm"]["name"].value;
            var userId = document.forms["registrationForm"]["userId"].value;
            var mobileNumber = document.forms["registrationForm"]["mobileNumber"].value;
            var adharNumber = document.forms["registrationForm"]["adharNumber"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var address = document.forms["registrationForm"]["address"].value;

            if (name === "") {
                alert("Please fill in the Name field.");
                return false;
            }

            // Check for invalid characters in the name field
            var nameRegex = /^[a-zA-Z ]+$/;
            if (!name.match(nameRegex)) {
                alert("Invalid characters in the Name field. Only alphabets and spaces are allowed.");
                return false;
            }

            if (userId === "") {
                alert("Please fill in the User ID field.");
                return false;
            }

            // Check for spaces in the User ID field
            var userIdRegex = /^\S+$/;
            if (!userId.match(userIdRegex)) {
                alert("User ID should not contain spaces.");
                return false;
            }

            if (mobileNumber === "") {
                alert("Please fill in the Mobile Number field.");
                return false;
            }

            // Check for non-digit characters in the Mobile Number field
            var mobileRegex = /^[0-9]+$/;
            if (!mobileNumber.match(mobileRegex)) {
                alert("Mobile Number should contain only digits.");
                return false;
            }

            if (adharNumber === "") {
                alert("Please fill in the Adhar Number field.");
                return false;
            }

            // Check for 12 digits in the Adhar Number field
            var adharRegex = /^\d{12}$/;
            if (!adharNumber.match(adharRegex)) {
                alert("Adhar Number should contain 12 digits.");
                return false;
            }

            if (email === "") {
                alert("Please fill in the Email field.");
                return false;
            }

            if (address === "") {
                alert("Please fill in the Address field.");
                return false;
            }
            if (pwd === "") {
                alert("Please fill in the Password field.");
                return false;
            }
            if (pwd-repeat === "") {
                alert("Please fill in the confirm password field.");
                return false;
            }
            if (cuserId === "") {
                alert("Please fill all the fields.");
                return false;
            }
            if (cfmobileNumber === "") {
                alert("Please fill all the fields.");
                return false;
            }
            if (name === "") {
                alert("Please fill all the Address fields.");
                return false;
            }
            if (mmobileNumber === "") {
                alert("Please fill all the Address fields.");
                return false;
            }
            if (strength === "") {
                alert("Please fill all the Address fields");
                return false;
            }
            if (org === "") {
                alert("Please select the field");
                return false;
            }
            if (iso === "") {
                alert("Please select the field");
                return false;
            }
          
            alert("Registration successful!");
            return true;
        }
    </script>
</head>
<body style = "background-color: rgba(255, 248, 220, 0.705)">
</body>
