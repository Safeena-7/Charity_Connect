<!DOCTYPE html>
<html>
<head>
    <title>Horizontal and Vertical Frameset Example</title>
</head>
<frameset rows="10%, 90%">
    <!-- First row for the horizontal menu bar -->
    <frame src="menu.html" name="menuFrame" scrolling="no">
    <!-- Second row for the vertical framesets -->
    <frameset cols="30%, 70%">
        <!-- Left frame content -->
        <frame src="left.html" name="leftFrame">
        <!-- Right frame content -->
        <frame src="right.html" name="rightFrame">
    </frameset>
</frameset>
</html>
